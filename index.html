<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Today!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-left">

            <img src="../images/halie-west-25xggax4bSA-unsplash.jpg" 
            alt="Green leaves splash image" class="hero-image">

            <div class="header">
                <img src="../images/odin-lined.png" alt="Odin logo" class="odin-logo">
                <h1>ODIN</h1>
            </div>
            
            <p class="bottom-hero-text">Photo by <a href="https://unsplash.com/@haliewestphoto" class="picture-link">
                Haile West</a>  on  <a href="https://unsplash.com/photos/25xggax4bSA" class="picture-link">Unsplash</a></p>
       
        </div>
        <div class="container-right">
            <div class="container-right-text">
                <p>This is not a real online service! You know 
                    you need something like this in your life to 
                    help you realize your deepest dreams. Sign
                    up <em>now</em> to get started. 
                </p>
                    <br>
                    <p>You <em>know</em> you want to</p>
            </div>
            <div class="container-right-form">
                <h1>Let's do this!</h1>
                <form action="#" id="my-form">
                    <label for="firstname" class="label">First Name</label>
                    <input type="text" id="firstname" name="firstname">
                    <label for="lastname" class="label">Last Name</label>
                    <input type="text" id="lastname" name="lastname">
                    <label for="email" class="label">Email</label>
                    <input type="email" id="email" name="email">
                    <label for="tel">Phone Number</label>
                    <input type="tel" id="tel" name="tel">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" id="confirmpassword" name="confirmpassword">
                </form>
            </div>
            <div class="container-right-button-section">
                <button type="submit" form="my-form" 
                class="sign-up-button">Create Account</button>
                <p>Already have an account? <a href="" class="log-in-link">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
